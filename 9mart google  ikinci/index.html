    <link rel="stylesheet" href="style.css">
    <title>google</title>
</head>
<body>
   

    <div class="article">
        <div class="container article-container">
            <div class="content">
                <div class="row row-1">

                         <img src="Google_1998_logo.png">
                </div>
                    </div>
               
                <div class="row row-2">

                         Search the web using Google!

                    </div>
                </div>

                <div class="row row-3">

                    <a href="#">Company Info</a><br>
                    <a href="#">Google Logos</a>
                    </div>

                    Get Google!<br>
                    updates monthly:<br>
                    <form >
                        <input type="email" name="mail" id="mail" placeholder="your email"><br>
                        <input type="submit" value="subscribe"></input>

                </div>
