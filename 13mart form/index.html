<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="(max-width:768px)" href="css/mobile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>form</title>
</head>
<body>

    <header class="bg-dark">
        <div class="container">
            <ul>
            <li><a href="#">Sürücü Kursu</a></li>
            <li><a href="#">Aday Kayıt</a></li>
            <li><a href="#">Listeleme</a></li>
            <li><a href="#">Sorgulama</a></li>   
        </ul>
        </div>
    </header>


    <main>
        <div class="container">

        <!-- aday kayıt formu -->
        <section >
            <div class="form">
                <form action="#" method="get">

                <div class="row">
                    <div class="col">
                        <h2>Aday Kayıt Formu</h2>
                        <hr>
                    </div>
                </div>
                <div class="  row">
                    <div class="col-4 ">
                        <label for="ad">Adı:</label>
                        <input type="text" name="ad" id="ad" placeholder="adı" required>
                    </div>
                    <div class="col-4 soyad ">
                        <label for="soyad">Soyadı:</label>
                        <input type="text" name="soyad" id="soyad" placeholder="soyadı" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col ">
                        <label for="mail">Email:</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4">
                        <label for="cinsiyet">Cinsiyet:</label>
                        <select name="cinsiyet" id="cinsiyet">
                            <option value="erkek">erkek</option>
                            <option value="kadın">kadın</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="doğum tarihi" >Doğum tarihi:</label>
                        <input type="date" name="dTarih" id="dTarih" required>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col">
                    <h2>Adres Bilgileri</h2>
                        <hr>
                        </div>
                </div>
                <div class="row">
                    <div class="col-8">
                    <label for="adres" >Adres-1:</label>
                    <input type="text" class="adres1" id="adres1" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-8">
                        <label for="adres" >Adres-2:</label>
                    <input type="text" class="adres2" id="adres2" >
                </div>
                </div>
                <br>
                 <div class="row">
                    <div class="col">
                        <label for="telefon" >Telefon:</label>
                        <input type="tel" name="telefon" id="telefon">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4">
                        <label for="ülke" >Ülke:</label>
                    <select name="ülke" id="ülke">
                        <option value="türkiye">Türkiye</option>
                        <option value="azerbaycan">azerbaycan</option>
                        <option value="abd">abd</option>
                        <option value="ingiltere">ingiltere</option>
                        <option value="kanada">kanada</option>
                    </select>
                         </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="col-4">
                          <p style="margin-bottom: 0;">Sınav giriş seçeneklerinden ikisini seçiniz:</p>
                          <div class="checkbox-content">
                        <label for="istanbul">istanbul</label>
                        <input type="checkbox" name="ankara" id="istanbul">
                        <label for="ankara">ankara</label>
                        <input type="checkbox" name="ankara" id="ankara">
                        <label for="izmir">izmir</label>
                        <input type="checkbox" name="izmir" id="izmir">
                        </div>
                            </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="kabul">kabul ediyorum:</label>
                        <input type="radio" name="seçenek" id="kabul">
                           <label for="red">reddediyorum:</label>
                        <input type="radio" name="seçenek" id="red">

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="mesaj">Mesajınızı giriniz:</label>
                        <input type="text" name="mesaj" id="mesaj" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="submit" class="submit">
                        <input type="reset" class="reset">
                    </div>
                </div>

                
            </form>
        </section>
        </div>
    </main>
    
</body>
</html>
